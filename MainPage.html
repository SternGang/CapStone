<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Bone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

</head>

<body>
    <div class="columns">
        <div class="column title">NAME</div>
        <div class="column title">RANK</div>
        <div class="column title">CLASS</div>
        <div class="column title">COMPANY</div>
    </div>


    <form>
        <div class="columns">
            <div class="field container column is-one-fifth">
                <label>NAME</label>
                <input type="text" class="input" placeholder="Ex. John Doe">
            </div>
            <div class="field container column is-one-fifth">
                <label>CLASS</label>
                <input type="text" class="input" placeholder="Ex. John Doe">
            </div>
            <div class="field container  column is-one-fifth">
                <label>COMPANY</label>
                <input type="text" class="input" placeholder="Ex. John Doe">
            </div>
        </div>

    </form>

    <div class="dropdown is-hoverable">
        <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>Dropdown button</span>
                <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
            </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
                <a href="#" class="dropdown-item"> Dropdown item </a>
                <a class="dropdown-item"> Other dropdown item </a>
                <a href="#" class="dropdown-item is-active"> Active dropdown item </a>
                <a href="#" class="dropdown-item"> Other dropdown item </a>
                <hr class="dropdown-divider" />
                <a href="#" class="dropdown-item"> With a divider </a>
            </div>
        </div>
    </div>

    <div class="columns is-gapless">
        <div class="field container column is-one-fifth">
            <label>Code</label>
            <input type="text" class="input" placeholder="Ex. M2000">
        </div>
        <div class="field container column is-one-fifth">
            <label>Bone Name</label>
            <input type="text" class="input" placeholder="Ex. Improper Shave">
        </div>
        <div class="field container column is-one-fifth">
            <label>Demerits</label>
            <input type="text" class="input" placeholder="Ex. 0">
        </div>
        <div class="field container column is-one-fifth">
            <label>PTs</label>
            <input type="text" class="input" placeholder="Ex. 3">
        </div>
    </div>
    <div class="field container column is-one-third">
        <label>Comments</label>
        <input type="text" class="input" placeholder="Ex. Showed up to Monday Morning Inspection without a prior shave">
    </div>

    <div class="has-text-centered">
        <button class="button is-primary">Submit</button>

    </div>

</body>



</html>

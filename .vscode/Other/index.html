<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

</head>
<body>

    <h1 class="is-size-2 has-text-centered">Login</h1>
    <form>
        <div class="field container is-max-tablet">
            <label>USERNAME</label>
            <input id = "UserName" type="text" class="input" placeholder="Ex. Johnde25@vmi.edu">
        </div>
        <div class="field container is-max-tablet">
            <label>PASSWORD</label>
            <input id = "PassWord" type="password" class="input" placeholder="******">
        </div>
    </form>
<div class="has-text-centered">
    <button id = "LogInButton" class="button is-primary" >Login</button>
    <script src = logIn.js > </script>

</div>

</body>
</html>
